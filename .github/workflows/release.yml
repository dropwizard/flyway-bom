---
# yamllint disable rule:comments rule:line-length
name: Release
# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
permissions: {}
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      JAVA_OPTS: -XX:+TieredCompilation -XX:TieredStopAtLevel=1
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: true # zizmor: ignore[artipacked]
      - name: Set up JDK
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          distribution: "zulu"
          java-version: "21"
          server-id: central
          server-username: CI_DEPLOY_USERNAME
          server-password: CI_DEPLOY_PASSWORD
      - name: Prepare and perform release
        run: |
          VERSION=$(xpath -q -e '/project/properties/flywayVersion/text()' pom.xml)
          ./mvnw -B -V -ntp -DreleaseVersion="${VERSION}" release:prepare release:perform
        env:
          CI_DEPLOY_USERNAME: ${{ secrets.CI_DEPLOY_USERNAME }}
          CI_DEPLOY_PASSWORD: ${{ secrets.CI_DEPLOY_PASSWORD }}
          SIGN_KEY_PASS: ${{ secrets.GPG_PASSPHRASE }}
          SIGN_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
